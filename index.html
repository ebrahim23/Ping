<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,700;1,500&display=swap">
    <script defer src="main.js"></script>
    <title>Ping coming soon page</title>
  </head>
  <body>

    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Ping-Logo" class="logo">
        <h1>We are launching <span>soon!</span></h1>
        <span class="sub">Subscribe and get notified</span>
        <form id="form">
          <input type="email" placeholder="Your email adress..." id="email">
          <small></small>
          <button onmouseover="checkIf()">Notify Me</button>
        </form>
      </header>
      <section>
        <img src="images/illustration-dashboard.png" alt="Dashboard Img" class="sect-img">
      </section>
      <footer>
        <div class="social">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <span class="copys">&copy; Copyright Ping. All rights reserved.</span>
      </footer>
    </div>

    

  </body>
</html>
